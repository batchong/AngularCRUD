<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
  <div class="form-row">
    <div class="col-md-6 mb-4">
      <label for="validationTooltip01">Product name</label>
      <input type="text" class="form-control"  [(ngModel)]="productFuckingDetailsPleaseFuckingWork.name" required name="name" ngModel>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
     <div class="col-md-6 mb-4">
      <label for="validationTooltip01">Category Id</label>
      <input type="text" class="form-control"  [(ngModel)]="productFuckingDetailsPleaseFuckingWork.categoryId" required name="categoryId" ngModel>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
      </div>
  <div class="form-row">
      <div class="col-md-6 mb-4">
        <label for="validationTooltip01">Description</label>
        <input type="text" class="form-control"   [(ngModel)]="productFuckingDetailsPleaseFuckingWork.description" required name="description" ngModel>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <label for="validationTooltip01">Rating</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="productFuckingDetailsPleaseFuckingWork.rating" required name="rating" ngModel>
          <option selected>Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
        </div>
  <div class="form-row">
    <div class="col-md-6 mb-4">
      <label for="validationTooltip01">Product Price</label>
      <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="productFuckingDetailsPleaseFuckingWork.price" required name="price" ngModel>
      <div class="valid-tooltip">
        Looks good!
      </div>
     
    </div>
    <div class="col-md-6 mb-4">
      <label for="validationTooltip01"> Availability </label>
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="productFuckingDetailsPleaseFuckingWork.isAvailable" required name="isAvailable" ngModel>
        <option selected>Choose...</option>
        <option value="1">Is Available</option>
        <option value="2">Not Available</option>
       
      </select>
    </div>
    </div>
    <div class="form-row">
     
      <div class="col-md-6 mb-4">
        <label for="validationTooltip01"> Reviews </label>
        <input type="text" class="form-control" value="EnterProductName" [(ngModel)]="productFuckingDetailsPleaseFuckingWork.reviews" required name="reviews" ngModel>
      </div>
      </div>
      
  <button class="btn btn-primary" type="submit" ngForm>Update Product </button>
</form>
